<ion-content>
    <ion-row class="ion-padding-bottom ion-margin ion-text-center logo-box">
        <ion-col>
            <mat-icon class="logo slide-top" svgIcon="tw_logo">content_copy</mat-icon>
        </ion-col>
    </ion-row>
    
    <form [formGroup]="form">
        <div class="input-box">
            <mat-form-field appearance="legacy">
                <input matInput placeholder="{{ 'Lang_82' | translate }}" formControlName="username">
                <mat-error
                        *ngIf="form.controls['username'].errors" translate> Lang_95
                </mat-error>
                <button mat-icon-button matPrefix>
                    <mat-icon>person</mat-icon>
                </button>
                <button mat-icon-button matSuffix (click)="form.reset('username')">
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <input matInput placeholder="{{ 'Lang_81' | translate }}" formControlName="password"
                       [type]="passwordHide ? 'password' : 'text'">
                <button mat-icon-button matPrefix>
                    <mat-icon>vpn_key</mat-icon>
                </button>
                <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                    <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-checkbox checked="false" formControlName="remember">记住密码</mat-checkbox>
        </div>
    </form>
    
    <ion-row class="slide3">
        <ion-col class="ion-text-center" size="11">
            <ion-button type="submit" color="secondary" expand="block" [disabled]="!form.valid"
                        (click)="doLogin()" translate> Lang_94
            </ion-button>
        </ion-col>
        
        <ion-col class="ion-text-end" size="11" routerLink="/user/rest-password">
            <button mat-button>{{ 'Lang_93' | translate }}?</button>
        </ion-col>
    </ion-row>

</ion-content>
