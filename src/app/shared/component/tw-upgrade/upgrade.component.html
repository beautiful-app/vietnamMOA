<div *ngIf="canUpgrade">
    <div *ngIf="!downloading">
        <p class="title" translate>Lang_75_1</p>
        <p class="" translate>Lang_75_2 <span>{{data.fileSize}}m</span></p>
        <p class="" translate>Lang_75_3 </p>
    </div>
    <div class="progress-panel" *ngIf="downloading">
        <span class="download">{{rate}}%</span>
        <mat-progress-bar [mode]="mode" value="{{rate}}" [bufferValue]="bufferValue">></mat-progress-bar>
    </div>
    <br>
    <div class="button">
        <button mat-button *ngIf="!downloading" (click)="close()">{{'Lang_75_4'| translate}}</button>
        <button mat-button class="upgrade" *ngIf="!downloading" (click)="update()">{{'Lang_75_5' | translate}}</button>
        <button mat-button color="primary" *ngIf="downloading" (click)="close()">后台下载</button>
    </div>
</div>

<div *ngIf="!canUpgrade">
    <p class="title">已是最新版本</p>
    <p>当前版本号: 同维OA 8.5.5</p>
    <button mat-button color="primary" (click)="close()">Ok</button>
</div>
