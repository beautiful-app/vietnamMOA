<div class="tip">
    <div class="success-mode1" *ngIf="mode == tipsMode.successMode1">
        <div class="check-circle">
            <div class="check-circle__mark"></div>
        </div>
        <p class="success" translate>Lang_71</p>
    </div>
    
    <div class="success-mode2" *ngIf="mode == tipsMode.successMode2">
        <svg version="1.1" xmlns="" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#37a5f3" stroke-width="6" stroke-miterlimit="10" cx="65.1"
                    cy="65.1"
                    r="62.1"/>
            <polyline class="path check" fill="none" stroke="#37a5f3" stroke-width="6" stroke-linecap="round"
                      stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
        </svg>
        <p class="success" translate>Lang_71</p>
    </div>
    
    <div class="faided" *ngIf="mode == tipsMode.failed">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1"
                    cy="65.1"
                    r="62.1"/>
            <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                  stroke-miterlimit="10"
                  x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
            <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                  stroke-miterlimit="10"
                  x1="95.8" y1="38" x2="34.4" y2="92.2"/>
        </svg>
        <p class="error" translate>Lang_72</p>
    </div>
</div>
