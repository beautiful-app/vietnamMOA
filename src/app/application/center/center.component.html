<tw-header title="{{'Lang_12' | translate}}" [backButton]="false"></tw-header>

<ion-content class="tw-background-color text-primary-color">
    
    <div class="avatar-box" mat-ripple routerLink="/user/details">
        <tw-avatar class="avatar" [avatar]="avatar"></tw-avatar>
        <div class="user-info">
            <p class="name text-primary-color">{{username}}</p>
            <p class="department text-secondary-color">{{department}}</p>
        </div>
        <span class="flex-right"></span>
        <mat-icon class="arrow-color">chevron_right</mat-icon>
    </div>
    
    <ion-list>
        <ion-item routerLink="/application/about">
            <ion-avatar slot="start">
                <mat-icon class="icon-about" svgIcon="about"></mat-icon>
            </ion-avatar>
            <ion-label>
                <h2 class="feature-name" translate>Lang_31
                    <span class="hint-badge" slot="start" *ngIf="newMark"></span>
                </h2>
            </ion-label>
        </ion-item>
        
        <ion-item routerLink="/user/update-password">
            <ion-avatar slot="start">
                <mat-icon class="icon-update-password" svgIcon="update-password"></mat-icon>
            </ion-avatar>
            <ion-label>
                <h2 class="feature-name" translate>Lang_32</h2>
            </ion-label>
        </ion-item>
    
    </ion-list>
    
    <div class="example-button-row exit-box">
        <button class="logout-button" mat-raised-button (click)="loginOut()">
            <span *ngIf="!isLogout">{{'Lang_33' | translate}}</span>
            <ion-spinner name="dots" *ngIf="isLogout"></ion-spinner>
        </button>
    </div>
</ion-content>
